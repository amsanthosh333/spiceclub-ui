<div>
	<div class="breadcrumb-area breadcrumb-bg-2">
		<div class="container" style="margin: 0px;">
			<div class="row">
				<div class="col-lg-12">

					<!--=======  breadcrumb list  =======-->
					<ul class="breadcrumb-list" style="padding-left: 0px;margin-bottom: 15px; margin-top: 15px;">
						<li class="breadcrumb-list__item"><a routerLink="/home">Home</a></li>
						<li class="breadcrumb-list__item breadcrumb-list__item--active" (click)="goback()">Blog</li>
					</ul>
					<!--=======  End of breadcrumb list  =======-->
				</div>
			</div>
		</div>
	</div>
	<!--=============================================
	=           blog page content         =
	=============================================-->
	<div class="blog-page-wrapper mb-10 mt-15">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 order-2 order-lg-1">
					<!--=======  page sidebar  =======-->
					<div class="page-sidebar">
						<div class="single-sidebar-widget  mt-15" *ngIf="!loader">
							<h5 class="single-sidebar-widget--title mb-0" (click)="goback()">Category </h5>
							<ul class="single-sidebar-widget--list single-sidebar-widget--list--category"
								style="padding-left: 0px;max-height: 250px;overflow-y: auto;margin-bottom: 5px;">
								<li *ngFor="let cat of Allcat;let i=index">
									<label style="display: flex;"> <a (click)="getblogbycatg2(cat.id,i)"
											style="padding-top: 3px;"><input [checked]="topItem === i"
												type="checkbox"></a>
										<div class="catname"> <span>{{cat.name}}</span></div>
									</label>
								</li>
							</ul>

						</div>
						<div class="single-sidebar-widget mb-20" *ngIf="loader">
							<h2 class="single-sidebar-widget--title" style="margin-bottom: 10px;">Categories</h2>
							<ngx-skeleton-loader count="5" animation="pulse"></ngx-skeleton-loader>
						</div>

						<div class="single-sidebar-widget mb-0">
							<h2 class="single-sidebar-widget--title" style="margin-bottom: 10px;">All Blogs</h2>
							<div class="widget-post-wrapper" *ngIf="!loader1"
								style="max-height: 650px;overflow-y: auto;">
								<div class="single-widget-post" *ngFor="let img of Blogs"
									(click)="getblogdetail(img.id)">
									<div class="image">
										<img src="https://neophroncrm.com/spiceclubnew/public/{{img.banner}}"
											class="img-fluid" alt="">
									</div>
									<div class="content">
										<h3 class="widget-post-title"><a>{{img.name}}</a></h3>
										<ngb-rating [rate]="img.rating" style="color: rgb(245, 153, 14);"></ngb-rating>
										<p class="widget-post-date"></p>
									</div>
								</div>
							</div>
							<!-- lazyloading  -->
							<div class="widget-post-wrapper" *ngIf="loader1">
								<div class="single-widgost">
									<div class="imag" style="height: 120px; width: 160px;">
										<ngx-skeleton-loader count="3" [theme]="{'border-radius': '4px',  height: '100%',  width:'100%',
											 'opacity':.6, 'background-color': '##b9b8b8',   border: '1px solid white'  }"> </ngx-skeleton-loader>
									</div>
								</div>
							</div>

							<!--=======  End of widget post wrapper  =======-->
						</div>
						<!--=======  End of single sidebar widget  =======-->
					</div>
					<!--=======  End of page sidebar  =======-->
				</div>


				<div class="col-lg-9 order-1 order-lg-2 mb-md-70 mb-sm-70" *ngIf="!loader1">
					<div class="row" *ngIf="!catblogs">
						<div class="col-12" *ngFor="let cat of Allcat;let i=index">

							<div class="post-list-wrapper" >
								<div class="col-lg-12">
									<div class="section-title section-title--one  mb-0 ">
										<h6
											style="font-weight: 600;color: rgb(22 93 120);margin-top: 10px;margin-bottom: 0px;">
											Best of {{cat.name}}
											<span id="viewallbtn" (click)="getblogbycatg2(cat.id,i)" ><button class="btn btn-success sm">View all</button></span>
										</h6>
									</div>
								</div>
								<div class="col-lg-12" id="bloglist">
									<div class="single-post col-4 " *ngFor="let img of cat.bestof.data;let i=index" (click)="getblogdetail(img.id)">
										<a id="imgdiv" (click)="getblogdetail(img.id)">
											<img src="https://neophroncrm.com/spiceclubnew/public/{{img.banner}}" 
											style="object-fit:cover; height: 100%; width: 100%;">
										</a>
										<a>
											<h2 style="line-height: 1.2rem;
								overflow: hidden;
								display: -webkit-box;
								-webkit-line-clamp: 2;
								-webkit-box-orient: vertical;
								max-height: 5.2rem;">{{img.name}} </h2>
										</a>
										<p style="line-height: 1.3rem;
							overflow: hidden;
							display: -webkit-box;
							-webkit-line-clamp: 3;
							-webkit-box-orient: vertical;
							max-height: 5.2rem;">{{img.short_description}} </p>
									</div>
								</div>

							</div>
						</div>
					</div>
