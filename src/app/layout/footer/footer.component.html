						<nav>
							<ul>

						<h2 class="footer-subscription-title">Subscribe</h2>
						<p class="subscription-subtitle">Subscribe to our newsletter to receive news on update.</p>

						<!--=======  subscription form  =======-->

						<div class="subscription-form">
							<form  [formGroup]="subscribe" (ngSubmit)="mailsubscribe(subscribe)" class="mc-form">
								<input type="email" placeholder="Your email address" formControlName="mail" required>
								<button type="submit"><i class="ion-ios-arrow-thin-right"></i></button>
							</form>
							<h6 style="color: red;">{{error}}</h6>
						</div>

						<!--=======  End of subscription form  =======-->

						<!-- mailchimp-alerts Start -->
						<div>
							<nav style="text-align: center;" >
								<ul class=" list-unstyled d-flex justify-start justify-md-end mt-2 ps-0 " style="justify-content: center;">

										<a>
										<img src="https://neophroncrm.com/spiceclubnew/public/{{Paymentmethod?.rozarpay}}"

						<div class="mailchimp-alerts">
							<div class="mailchimp-submitting"></div><!-- mailchimp-submitting end -->

							<div class="mailchimp-error"></div><!-- mailchimp-error end -->
						</div><!-- mailchimp-alerts end -->
