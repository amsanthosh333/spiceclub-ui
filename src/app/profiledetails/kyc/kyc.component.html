<div class="modal-header editRowModal">
    <h6 class="modal-title" id="modal-basic-title" style="padding: 0px;" >
        <div class="table-modal-header">
            <div class="table-modal-header">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-10 ml-3 ">
                        Verify KYC</div>
                </div>
            </div>
        </div>
    </h6>  
</div>
<div class="modal-body" style="padding-top: 0px;">
    <div class="card-body" style="margin-left: 30px;margin-right: 30px;">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="col-lg-12 ">
                <label >Gst Number </label>
                <input type="text"   formControlName="gst"  required style="border: 1px solid #9d9d9d;
                border-radius: 3px;">
                <h6 class="form-text text-danger"
                *ngIf="!registerForm.get('fname')?.valid && registerForm.get('fname')?.touched">
              *Enter the name</h6>
            </div>
            <div class="col-lg-12 mt-10" style="display: grid;">
                <label >Gst Image </label>
                <fieldset class="form-group" style="display: inline;">
                    <!-- {{imageError}}  (change)="fileChangeEvent($event)"-->               
                    <div class="custom-file fileInputProfileWrap">
                        <input type="file" formControlName="gstimg"  class="fileInputProfile" (change)="fileChangeEvent($event)" >
                        <div class="img-space">
                            <!-- <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img [src]="cardImageBase64" />
                        </ng-container> -->
                            <ng-template #elseTemplate>
                                <!-- <img src="./../../assets/placeholder.png" class="img-responsive">   (click)="changeproimg()"-->
                            </ng-template>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-12 ">
                <label for="regPassword">Pan Number </label>
                <input type="text" formControlName="pan"   required style="text-transform:uppercase;  border: 1px solid #9d9d9d;
                border-radius: 3px;">
                <h6 class="form-text text-danger"
                *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
              *Enter the correct email</h6>
            </div>
            <div class="col-lg-12 mt-10"  style="display: grid;">
                <label >Pan Image </label>
                <fieldset class="form-group" style="display: inline;">
                    <!-- {{imageError}}  (change)="fileChangeEvent($event)"-->
                    <div class="custom-file fileInputProfileWrap">
                        <input type="file"  formControlName="panimg"  class="fileInputProfile" (change)="fileChangeEvent2($event)">
                        <div class="img-space">
                            <!-- <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img [src]="cardImageBase64" />
                        </ng-container> -->
                            <ng-template #elseTemplate>
                                <!-- <img src="./../../assets/placeholder.png" class="img-responsive">   (click)="changeproimg()"-->
                            </ng-template>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-12" style="text-align: center;">
                <span class="add-to-cart" style="margin-left: auto;">
                    <h6 class="form-text text-danger "
									*ngIf="error2">
									{{error2}}</h6>
                    <button
                        style="background-color: rgb(201, 31, 8);border: 1px solid rgb(201, 31, 8); padding-top: 1px; padding-bottom: 1px;"
                        class="lezada-button lezada-button--medium lezada-button--icon--left" type="submit">
                        Submit</button>
                </span>
            </div>
            <!-- <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a> -->
        </form>

    </div>
    
</div>
